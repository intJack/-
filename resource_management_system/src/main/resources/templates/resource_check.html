<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>资源审核</title>
  <link rel="stylesheet" href="/css/HomePage.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* 样式代码与您提供的发布资源页面相同 */
  </style>
</head>
<body>
<div class="form-container">
  <h2>资源审核</h2>
  <table id="resourcesTable">
    <thead>
    <tr>
      <th>资源标题</th>
      <th>标签</th>
      <th>开发语言</th>
      <th>资源描述</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <!-- 资源项将通过JavaScript动态插入 -->
    </tbody>
  </table>
</div>

<script>
  $(document).ready(function() {
    function fetchPendingResources() {
      $.ajax({
        url: '/pending-resources', // 后端提供的待审核资源接口
        type: 'GET',
        success: function(response) {
          var resourcesTableBody = $('#resourcesTable tbody');
          resourcesTableBody.empty(); // 清空表格
          $.each(response, function(index, resource) {
            var row = resourcesTableBody.append('<tr></tr>');
            row.append('<td>' + resource.resourceTitle + '</td>');
            row.append('<td>' + resource.tagName + '</td>');
            row.append('<td>' + resource.languageName + '</td>');
            row.append('<td>' + resource.resourceDescription + '</td>');
            var actionTd = row.append('<td></td>');
            var approveButton = $('<button>通过</button>').on('click', function() { approveResource(resource.id); });
            var rejectButton = $('<button>拒绝</button>').on('click', function() { rejectResource(resource.id); });
            actionTd.append(approveButton);
            actionTd.append(rejectButton);
          });
        },
        error: function() {
          alert('加载待审核资源失败');
        }
      });
    }

    function approveResource(resourceId) {
      $.ajax({
        url: '/approve-resource/' + resourceId,
        type: 'POST',
        success: function() {
          alert('资源审核通过');
          fetchPendingResources(); // 重新加载待审核资源
        },
        error: function() {
          alert('审核通过失败');
        }
      });
    }

    function rejectResource(resourceId, reviewBy) {
      $.ajax({
        url: '/api/reject-resource/' + resourceId,
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({reviewBy: reviewBy}),
        success: function() {
          alert('资源审核拒绝');
          fetchPendingResources(); // 重新加载待审核资源
        },
        error: function() {
          alert('审核拒绝失败');
        }
      });
    }


    fetchPendingResources(); // 初始化时加载待审核资源
  });
</script>
</body>
</html>
