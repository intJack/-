<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人页面展示</title>
    <link rel="stylesheet" href="/css/HomePage.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Header styles */
        header {
            background-color: #3399FF;
            padding: 10px 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: 0 auto;
        }

        .logo a {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        nav ul li a:hover {
            color: #f4f4f4;
            text-decoration: underline;
        }

        nav ul li a:active {
            color: #c9c9c9;
        }

        /* Add hover effect on header items */
        nav ul li a:hover {
            color: #f4f4f4;
        }

        nav ul li a:active {
            color: #c9c9c9;
        }
    </style>
</head>

<body>
<!--<h1 th:text="${user_info}"></h1>-->
<header>
    <div class="navbar">
        <div class="logo">
            <a href="@{/}">资源管理系统</a>
        </div>
        <nav>
            <ul>
                <li><a th:href="@{/}">首页</a></li>
                <li><a href="#">论坛</a></li>
                <li><a href="#">关于</a></li>
                <li th:if="${session.userName == null}"><a th:href="@{/login}">登录</a></li>
                <li th:if="${session.userName == null}"><a th:href="@{/register}">注册</a></li>
                <li th:if="${session.userName != null}"><a th:text="${session.userName}" href="#"></a></li>
            </ul>
        </nav>
    </div>
</header>





</body>
</html>
