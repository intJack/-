<body>
<!-- 顶部导航栏 -->
<header>
    <div class="navbar">
        <div class="logo">
            <a href="@{/}">资源管理系统</a>
        </div>
        <nav>
            <ul>
                <li><a th:href="@{/}">首页</a></li>
                <li><a href="#">论坛</a></li>
                <li><a href="#">关于</a></li>
                <li th:if="${session.userName == null}"><a th:href="@{/login}">用户登录</a></li>
                <li th:if="${session.userName == null}"><a th:href="@{/managerlogin}">管理员登录</a></li>
                <li th:if="${session.userName == null}"><a th:href="@{/register}">注册</a></li>
                <li th:if="${session.userName != null}"><a th:text="${session.userName}" th:href="@{/selfinfo}"></a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- 主体内容 -->
<main>
    <div class="container">
        <!-- 左侧文章列表 -->
        <div class="main-content">
<!--            轮播图-->
            <div>
                <img src = "/image1.png" width="900" height = "560" id="image">
            </div>


            <article class="post">
                <h2><a th:href="@{/latest}">最新帖子</a></h2>
                <a class="read-more" th:href="@{/latest}">查看详情&gt;</a>
            </article>

            <article class="post">
                <h2><a th:href="@{/search}">资源查询</a></h2>
                <a class="read-more" th:href="@{/search}">进行查询&gt;</a>
            </article>

            <article class="post">
                <h2><a th:href="@{/search}">语言查询</a></h2>
                <a class="read-more" th:href="@{/search}">进行查询&gt;</a>
            </article>


        </div>
    </div>
</main>

<!-- 底部 -->
<footer>

</footer>
<script>
    var interval; // 用于存储setInterval的返回值，以便后续清除
    var array = ["/image1.png", "/image2.png", "/image3.png"];
    var index = 0;

    function test() {
        var myimage = document.getElementById("image");
        if (index === array.length - 1) {
            index = 0;
        } else {
            index++;
        }
        myimage.src = array[index];
    }

    // 启动轮播
    interval = setInterval(test, 2000);

    // 获取图片元素
    var myimage = document.getElementById("image");

    // 鼠标悬停时停止轮播
    myimage.onmouseover = function() {
        clearInterval(interval);
    };

    // 鼠标离开时恢复轮播
    myimage.onmouseout = function() {
        interval = setInterval(test, 2000); // 重新设置轮播
    };
</script>
