<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源管理系统首页</title>
    <link rel="stylesheet" href="/css/HomePage.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        setInterval(test,2000);//切换时间间隔
        var array = [];
        var index=0;
        var array = ["/image1.png","/image2.png","/image3.png"];
        function test(){
            var myimage = document.getElementById("image");
            if(index === array.length - 1)
            {
                index = 0 ;
            }
            else{
                index++;
            }
            myimage.src = array[index];
        }
    </script>
</head>
<body>
<!-- 顶部导航栏 -->
<header>
    <div class="navbar">
        <div class="logo">
            <a href="@{/}">资源管理系统</a>
        </div>
        <nav>
            <ul>
                <li><a th:href="@{/}">首页</a></li>
                <li><a href="#">论坛</a></li>
                <li><a href="#">关于</a></li>
                <li th:if="${session.userName == null}"><a th:href="@{/login}">登录</a></li>
                <li th:if="${session.userName == null}"><a th:href="@{/register}">注册</a></li>
                <li th:if="${session.userName != null}"><a th:text="${session.userName}" th:href="@{/selfinfo}"></a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- 主体内容 -->
<main>
    <div class="container">
        <!-- 左侧文章列表 -->
        <div class="main-content">
<!--            轮播图-->
            <div>
                <img src = "/image1.png" width="900" height = "560" id="image">
            </div>

            <article class="post">
                <h2><a th:href="@{/search}">资源查询</a></h2>
                <a class="read-more" th:href="@{/search}">进行查询&gt;</a>
            </article>

            <article class="post">
                <h2><a th:href="@{/search}">语言查询</a></h2>
                <a class="read-more" th:href="@{/search}">进行查询&gt;</a>
            </article>


<!--有问题-->
            <article class="post">
                <h2><a th:href="@{/details}">最新帖子</a></h2>
                <a class="read-more" th:href="@{/details}">查看详情&gt;</a>
            </article>
        </div>
    </div>
</main>

<!-- 底部 -->
<footer>
    <p>&copy; 2024资源管理系统 - 保留所有权利</p>
</footer>

</body>
</html>
