<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源管理系统首页</title>
    <link rel="stylesheet" href="/css/HomePage.css">
</head>
<body>
<!-- 顶部导航栏 -->
<header>
    <div class="navbar">
        <div class="logo">
            <a href="@{/}">资源管理系统</a>
        </div>
        <nav>
            <ul>
                <li><a th:href="@{/}">首页</a></li>
                <li><a href="#">论坛</a></li>
                <li><a href="#">关于</a></li>
                <li th:if="${user == null}"><a th:href="@{/login}">登录</a></li>
                <li th:if="${user == null}"><a th:href="@{/register}">注册</a></li>
                <li th:if="${user != null}"><a th:text="${user.userName}" href="#"></a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- 主体内容 -->
<main>
    <div class="container">
        <!-- 左侧文章列表 -->
        <div class="main-content">
            <article class="post">
                <h2><a th:href="@{/search}">资源查询</a></h2>
                <a class="read-more" th:href="@{/search}">进行查询 &gt;</a>
            </article>

            <article class="post">
                <h2><a th:href="@{/search}">语言查询</a></h2>
                <a class="read-more" th:href="@{/search}">进行查询 &gt;</a>
            </article>

            <article class="post">
                <h2><a href="#">最新帖子</a></h2>
                <a class="read-more" href="#">查看详情 &gt;</a>
            </article>
        </div>
    </div>
</main>

<!-- 底部 -->
<footer>
    <p>&copy; 2024资源管理系统 - 保留所有权利</p>
</footer>
</body>
</html>
