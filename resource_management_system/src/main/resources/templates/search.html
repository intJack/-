<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>资源查询</title>
  <style>
    /* 通用样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* 页面容器 */
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* 标题 */
    .resource-title {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }

    /* 表单部分 */
    form {
      font-size: 16px;
    }

    label {
      display: inline-block;
      width: 120px;
      margin-bottom: 10px;
      color: #333;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    input[type="text"] {
      width: calc(100% - 22px);
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    button[type="submit"]:active {
      background-color: #004085;
    }

  </style>
</head>
<body>

<div class="container">
  <h2 class="resource-title">资源查询</h2>
  <form action="/resources/search" method="get">
    <label for="keyword">关键字：</label>
    <input type="text" id="keyword" name="keyword" placeholder="输入资源名称或描述">

    <label for="tag">标签：</label>
    <select id="tag" name="tagId">
      <option value="">请选择标签</option>
      <!-- 后端动态生成标签 -->
    </select>

    <label for="language">开发语言：</label>
    <select id="language" name="languageId">
      <option value="">请选择语言</option>
      <!-- 后端动态生成语言选项 -->
    </select>

    <button type="submit">搜索</button>
  </form>
</div>

</body>
</html>
