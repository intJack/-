<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>资源查询</title>
</head>
<body>
<h2>资源查询</h2>
<form action="/resources/search" method="get">
  <label for="keyword">关键字：</label>
  <input type="text" id="keyword" name="keyword" placeholder="输入资源名称或描述">
  <br>
  <label for="tag">标签：</label>
  <select id="tag" name="tagId">
    <option value="">请选择标签</option>
    <!-- 后端动态生成标签 -->
  </select>
  <br>
  <label for="language">开发语言：</label>
  <select id="language" name="languageId">
    <option value="">请选择语言</option>
    <!-- 后端动态生成语言选项 -->
  </select>
  <br>
  <button type="submit">搜索</button>
</form>
</body>
</html>
