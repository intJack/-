<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>论坛首页</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul{
      list-style-type: none;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;  /* Full height of the viewport */
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* 顶部导航栏 */
    header {
      background-color: #2770b8; /* 蓝色背景 */
      color: white;
      padding: 10px 0;
    }

    .navbar {
      width: 80%;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo a {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .navbar nav ul {
      display: flex;
      gap: 20px;
    }

    .navbar nav a {
      color: white;
      font-size: 16px;
    }

    .navbar nav a:hover {
      color: #ffcc00; /* 鼠标悬停时变为金色 */
    }


    /* Main Layout */
    main {
      width: 80%;
      margin: 20px auto;
      display: flex;
      gap: 20px;
      flex-grow: 1;  /* Allow the main content to grow and fill available space */
    }

    /* Left Side: Posts Section */
    .posts {
      width: 75%; /* Take up most of the width */
    }

    .post {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .post h3 {
      font-size: 20px;
      color: #333;
    }

    .post p {
      font-size: 14px;
      color: #666;
      margin: 10px 0;
    }

    /* Right Sidebar */
    .sidebar {
      width: 25%; /* Side bar occupies 1/4 of the page width */
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .sidebar h4 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin-bottom: 10px;
    }

    .sidebar a {
      font-size: 14px;
      color: #2770b8;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      width: 100%;
    }
  </style>
</head>
<body>
<!-- Header with Navigation -->
<header>
  <div class="navbar">
    <div class="logo">
      <a href="@{/}">资源管理系统</a>
    </div>
    <nav>
      <ul>
        <li><a th:href="@{/}">首页</a></li>
        <a th:href="@{/forum}">论坛</a></li>
        <li><a href="#">关于</a></li>
        <li th:if="${session.userName == null}"><a th:href="@{/login}">用户登录</a></li>
        <li th:if="${session.userName == null}"><a th:href="@{/managerlogin}">管理员登录</a></li>
        <li th:if="${session.userName == null}"><a th:href="@{/register}">注册</a></li>
        <li th:if="${session.userName != null}"><a th:text="${session.userName}" th:href="@{/selfinfo}"></a></li>
        <li th:if="${session.userName != null}"><a th:href="@{/logout}">注销</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- Main Content Area -->
<main>
  <!-- Left Side: Posts Section -->
  <div class="posts">
    <h2>最新论坛帖子</h2>

    <!-- Display Posts Dynamically -->
    <div th:each="post : ${posts}">
      <div class="post">
        <h3 th:text="${post.title}">帖子标题</h3>
        <p th:text="${post.excerpt}">帖子摘要</p>
        <a th:href="@{/post/{id}(id=${post.id})}">阅读全文</a>
      </div>
    </div>

    <!-- Pagination (if exists) -->
    <div class="pagination" th:if="${pagination != null}">
      <a th:href="@{${pagination.prevPageUrl}}">上一页</a> |
      <a th:href="@{${pagination.nextPageUrl}}">下一页</a>
    </div>
  </div>

  <!-- Right Sidebar -->
  <div class="sidebar">
    <h4>热门话题</h4>
    <ul>
      <li><a th:href="@{/topic/spring-boot}">Spring Boot 入门教程</a></li>
      <li><a th:href="@{/topic/java-design-patterns}">Java 设计模式</a></li>
      <li><a th:href="@{/topic/react-vue-comparison}">React 与 Vue 比较</a></li>
      <li><a th:href="@{/topic/front-end-best-practices}">前端开发最佳实践</a></li>
      <li><a th:href="@{/topic/algorithms}">算法与数据结构</a></li>
    </ul>
  </div>
</main>

<!-- Footer -->
<footer>
  <p>&copy; 2024 资源管理系统 | All Rights Reserved</p>
</footer>
</body>
</html>
